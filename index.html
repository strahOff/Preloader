<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Progress Block</title>

</head>
<body>
    <div class="container">
        <h1>Progress</h1>

        <div class="circular-progress"></div>

        <table>
            <tbody>
                <tr>
                    <td>
                        <input class="field__control" type="number" id="progressInput" min="0" max="100" value="">
                    </td>
                    <td> 
                        Value
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="switch">
                            <input type="checkbox" name="switch1" id="animateCheckbox">
                            <label class="switch__label" for="animateCheckbox">Animate</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="switch">
                            <input type="checkbox" name="switch1" id="hideCheckbox">
                            <label class="switch__label" for="hideCheckbox">Hide</label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
       
        

        

        

    </div>

    <script src="src/index.js"></script>
</body>

</html>
